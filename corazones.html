<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Te Amo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #ffdee9, #b5fffc);
            animation: fondo 10s ease infinite alternate;
        }

        @keyframes fondo {
            0% {
                background-position: left top;
            }

            100% {
                background-position: right bottom;
            }
        }

        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #880e4f;
            z-index: 2;
            padding: 20px;
            max-width: 90%;
        }

        .mensaje h1 {
            font-size: 36px;
            line-height: 1.5;
            background: linear-gradient(to right, #ff4081, #e040fb);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
        }

        .corazon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f06292;
            transform: rotate(45deg);
            animation: flotar 10s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        .corazon::before,
        .corazon::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f06292;
            border-radius: 50%;
        }

        .corazon::before {
            top: -15px;
            left: 0;
        }

        .corazon::after {
            left: -15px;
            top: 0;
        }

        @keyframes flotar {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) scale(1) rotate(45deg);
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 100vh;
                opacity: 0;
                transform: translateX(-50px) scale(1.5) rotate(45deg);
            }
        }

        .estrella {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffffff88;
            border-radius: 50%;
            animation: brillar 4s infinite ease-in-out;
        }

        @keyframes brillar {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .musica {
            position: fixed;
            bottom: 15px;
            right: 20px;
            z-index: 3;
        }

        .musica button {
            background: #e91e63;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #e91e63;
        }
    </style>
</head>

<body>
    <div class="mensaje">
        <h1>üíï ‚ÄúEres una persona a la que quiero sin importar el tiempo, la distancia o las circunstancias (aun odiarme
            ). Aun con todo eso ‚Äîy, sobre todo, por lo √∫ltimo‚Äî ¬°TE QUIERO, MI CALVIN!‚Äù üíï</h1>
    </div>

    <div class="musica">
        <button onclick="document.getElementById('audio').play()">üéµ Escuchar canci√≥n</button>
        <audio id="audio" loop>
            <source src="tu-cancion.mp3" type="audio/mp3">
            Tu navegador no soporta audio HTML.
        </audio>
    </div>

    <script>
        // Corazones
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = (5 + Math.random() * 5) + 's';
            document.body.appendChild(corazon);
            setTimeout(() => corazon.remove(), 10000);
        }

        setInterval(crearCorazon, 300);

        // Estrellas
        function crearEstrella() {
            const estrella = document.createElement('div');
            estrella.classList.add('estrella');
            estrella.style.top = Math.random() * 100 + 'vh';
            estrella.style.left = Math.random() * 100 + 'vw';
            estrella.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(estrella);
            setTimeout(() => estrella.remove(), 4000);
        }

        setInterval(crearEstrella, 200);
    </script>
</body>

</html>
